<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puur-Fect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="container">
          <div class="logo">Puur-Fect</div>

          <ul>
            <a href="#intro">
              <li>About Us</li>
            </a>

            <a href="#foods">
              <li>Foods</li>
            </a>

            <a href="#order">
              <li>Order</li>
            </a>
          </ul>
        </nav>
      </header>

      <section class="intro-section" id="intro">
        <div class="container">
          <h1>Puur-Fect</h1>
          <h3>We provide the best cat-food in this town!</h3>
        </div>
      </section>

      <section class="food-section" id="foods">
        <div class="container">
          <h1>Foods Section</h1>
          <div class="food-gallery">
            <div class="food-item">
              <img src="img/catfood.png" alt="Food 1" />
              <p>Food 1 (200bdt)</p>
            </div>

            <div class="food-item">
              <img src="img/catfood.png" alt="Food 1" />
              <p>Food-2 (250bdt)</p>
            </div>
            <div class="food-item">
              <img src="img/catfood.png" alt="Food 1" />
              <p>Food-3 (120bdt)</p>
            </div>
            <div class="food-item">
              <img src="img/catfood.png" alt="Food 1" />
              <p>Food-4 (400bdt)</p>
            </div>
            <div class="food-item">
              <img src="img/catfood.png" alt="Food 1" />
              <p>Food-5 (320bdt)</p>
            </div>
            <div class="food-item">
              <img src="img/catfood.png" alt="Food 1" />
              <p>Food-6 (740bdt)</p>
            </div>
          </div>
        </div>
      </section>

      <section class="orderr" id="order">
        <div class="order-section">
            <h2>Place Your Order</h2>
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" name="food-name" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
              <button type="submit" class="submit-btn">Submit Order</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
        <section class="footer-lower">
            <p>Â© Purr-fect</p>
        </section>

    </footer>
  </body>
</html>
